<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
    <script src="
    https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.css
    " rel="stylesheet">
    <link rel="icon" href="love.png">
</head>
<body>
    
    <!-- <h1>Buku Tamu KPKNL Banjarmasin</h1> -->
    <div class="container">
        <span class="text first-text">Selamat Datang di</span>
        <span class="text sec-text">KPKNL Banjarmasin</span>
    </div>

    <form method="POST" action="https://script.google.com/macros/s/AKfycbyjO5uZZHkgRZWZ9if21SQWZbhvNF5CWxdnqOKBSyOlCRYL9t2MxRc_Ia01KA1XwNp8/exec" id="my-form">
  
    <div class="inputBox">
        <input id="nama" autocomplete="off" type="text" name="nama" required='required'>
        <span>Nama Lengkap</span>
    </div>

    <div>
        <label class="radio">
            <input id="laki" type="radio" value="Laki-Laki" name="gender" required>
            Laki-Laki
            <span></span>
        </label>
        <label class="radio">
            <input id="perempuan" type="radio" value="Perempuan" name="gender">
            Perempuan
            <span></span>
        </label>
        <div style="display:inline-block;" class="inputBox">
            <input id="usia" autocomplete="off" type="number" name="usia" required='required' style="width: 100px;margin-left:5px">
            <span>Usia</span>
        </div>
    </div>

    <div class="inputBox">
        <input id="asal" autocomplete="off" type="text" name="asal" required='required'>
        <span>Asal Instansi/Perorangan</span>
    </div>
    <div class="inputBox">
        <input id="telepon" autocomplete="off" type="tel" name="phone" required='required'>
        <span>Nomor Telepon</span>
        <!-- <small style="color: #fff;display: block;">Format: 08XX-XXXX-XXXX</small> -->
    </div>

    <div class="inputBox">
        <input id="email" autocomplete="off" type="email" name="email" required='required'>
        <span>Alamat Email</span>
    </div>
    <div class="inputBox">
        <input id="keperluan" autocomplete="off" name="keperluan" required='required'>
        <span>Keperluan</span>
    </div>
    <div class="inputBox">
        <input id="pegawai" autocomplete="off" name="pegawai" required='required'>
        <span>Pegawai Yg Ditemui</span>
    </div>

    <div >
        <button id="btn" type="submit" class="tombol">Kirim</button>
    </div>


    </form>

    <!--awal survei kepuasan -->
    <div class='form hidden'>
        <div class='face'>
          <svg viewbox='-10 -10 620 620'>
            <g id='face' stroke-width='20' stroke='#4d4d4d'>
              <circle cx='300' cy='300' r='300'></circle>
            </g>
            <path d='M100,350 Q300,450 500,350 Q300,550 100,350 z' fill='white' id='mouth' stroke-linejoin='round' stroke-width='20' stroke='#4d4d4d'></path>
            <g fill='#4d4d4d'>
              <!-- /%circle{cx: "300", cy: "200", r: "30"} -->
              <!-- /%circle{cx: "500", cy: "200", r: "30"} -->
              <path class='eye--left' d='M285 200 a 30 30 0 1 0 -1 0 z' fill='#4d4d4d' stroke-linejoin='round' stroke-width='20' stroke='#4d4d4d'></path>
              <path class='eye--right' d='M515 200 a 30 30 0 1 0 -1 0 z' fill='#4d4d4d' stroke-linejoin='round' stroke-width='20' stroke='#4d4d4d'></path>
            </g>
          </svg>
        </div>
        <h3 class='heading'>Bagaimana Pelayanan KPKNL Banjarmasin ?</h3>
        <div class='sliding-list'>
          <ul>
            <li>Sangat Tidak Puas</li>
            <li>Tidak Puas</li>
            <li>Biasa Saja</li>
            <li>Puas</li>
            <li>Sangat Puas</li>
          </ul>
        </div>
        <input class='slider' max='5' min='1' oninput='updateSlider(value)' type='range' value='5'>
      </div>
      <!--akhir survei kepuasan -->
    <script>
        const text = document.querySelector('.sec-text');
        const textLoad = () => {
            setTimeout(()=>{
                text.textContent = "KPKNL Banjarmasin";
            },0);
            setTimeout(()=>{
                text.textContent = "DJKN";
            },4000);
            setTimeout(()=>{
                text.textContent = "Kementerian Keuangan";
            },8000);
        }

        textLoad();
        setInterval(textLoad, 12000);
    </script>

    <script>
        window.addEventListener("load", function() {
        const form = document.getElementById('my-form');
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const data = new FormData(form);
            const action = e.target.action;
            fetch(action, {
            method: 'POST',
            body: data,
            })
            .then(() => {                
            Swal.fire({
            position: "center",
            icon: "success",
            title: "Data Anda telah Disimpan",
            showConfirmButton: false,
            timer: 1000
            });
            form.reset();
            })
        });
        });
    </script>
